name: Deploy Sandbox

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd infra
          pip install -r requirements.txt
      
      - name: Generate stack name
        id: stack
        run: |
          USER=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          STACK="dev-${USER}"
          echo "stack_name=$STACK" >> $GITHUB_OUTPUT
      
      - name: Pulumi Up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ steps.stack.outputs.stack_name }}
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Tag stack with TTL
        run: |
          EXPIRES_AT=$(date -u -d '+7 days' --iso-8601=seconds)
          pulumi stack tag set expires_at "$EXPIRES_AT" --stack ${{ steps.stack.outputs.stack_name }}
        working-directory: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}